<!DOCTYPE html>
<html>
<head>
    <title>如何用30行代码实现vue</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
</head>
<body>
<div id="app">
    <h1>差值表达式</h1>
    <h3>{{ msg }}</h3>
    <h3>{{ count }}</h3>
    <h1>v-text</h1>
    <div v-text="msg"></div>
    <h1>v-model</h1>
    <input type="text" v-model="msg" placeholder="msg">
    <input type="text" v-model="count" placeholder="count">
</div>
<script type="module">
    import QVue from "./vue/QVue.js";

    window.app = new QVue({
        el: '#app',
        data: {
            msg: 'hello vue',
            count: 100
        }
    })
    console.log(app)
</script>
</body>
</html>
