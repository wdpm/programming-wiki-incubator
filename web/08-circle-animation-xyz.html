<!DOCTYPE html>
<html>
<head>
	<title>Velocity.js: Demo</title>
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, minimal-ui">
	<style>
		* {
			padding: 0;
			margin: 0;
			pointer-events: none;
		}

		body {
			background: #060b14;
			overflow: hidden;

			font-family: "Helvetica Neue", "Open Sans",sans-serif;
			font-weight: 100;
		}

		#container {
			perspective: 50px;
			-webkit-perspective: 50px;
			-moz-perspective: 50px;
			-ms-perspective: 50px;

			transform-origin: 50% 100%;
			-webkit-transform-origin: 50% 100%;
			-moz-transform-origin: 50% 100%;
			-ms-transform-origin: 50% 100%;

			opacity: 0.55;
		}

		.circle {
			position: fixed;
			width: 30px;
			height: 30px;

			border-radius: 30px;
			background-color: #4bc2f1;
		}
	</style>
</head>
<body>
	<div id="container"></div>
	<script src="https://code.jquery.com/jquery-1.11.2.js"></script>
	<script src="https://cdn.jsdelivr.net/velocity/1.2.2/velocity.min.js"></script>
	<script>
	/************************
    	Element Variables
	************************/

	var $container = $("#container");

	/************************
    	Animation Setup
	************************/

	/* Randomly generate an integer between two numbers. */
	function r (min, max) {
	    return Math.floor(Math.random() * (max - min + 1)) + min;
	}

	/* Query the windowâ€™s dimensions. */
	var screenWidth = window.screen.availWidth,
		screenHeight = window.screen.availHeight;

	/* Define our z-axis animation range. */
	var translateZMin = -725,
		translateZMax = 600;

	/**********************
	    Circle Creation
	**********************/

	var circleCount = 250,
		circlesHtml = "",
		$circles = "";

	for (var i = 0; i < circleCount; i++) {
		circlesHtml += "<div class='circle'></div>";
	}

	$circles = $(circlesHtml);

	/******************************
	     Container Animation
	******************************/

	$container
		.css("perspective-origin", screenWidth/2 + "px " + screenHeight/2 + "px")
		.velocity(
		{
			perspective: [ 215, 50 ],
			opacity: [ 0.90, 0.55 ]
		}, {
			duration: 800, 
			loop: 1,
			delay: 3000
		});

	/***************************
	     Circles Animation
	***************************/

	$circles
		.appendTo($container)
		.velocity({ 
			opacity: [ 
				function() { return Math.random() },
				function() { return Math.random() + 0.1 }
			],
			translateX: [ 
				function() { return "+=" + r(-screenWidth/2.5, screenWidth/2.5) },
				function() { return r(0, screenWidth) }
			],
			translateY: [
				function() { return "+=" + r(-screenHeight/2.75, screenHeight/2.75) },
				function() { return r(0, screenHeight) }
			],
			translateZ: [
				function() { return "+=" + r(translateZMin, translateZMax) },
				function() { return r(translateZMin, translateZMax) }
			]
		}, { duration: 6000 })
		.velocity("reverse", { easing: "easeOutQuad" })
		.velocity({ opacity: 0 }, 2000);
	</script>
</body>
</html>
